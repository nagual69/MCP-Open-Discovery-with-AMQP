services:
  mcp-open-discovery-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: mcp-open-discovery
    container_name: mcp-open-discovery
    ports:
      - "6270:6270"
    environment:
      # Core server runtime
      - TRANSPORT_MODE=${TRANSPORT_MODE:-http}  # Override to http,amqp when running with RabbitMQ profile
      - HTTP_PORT=6270
      - LOG_LEVEL=info

      # AMQP (optional; used when running with the 'with-amqp' profile)
      - AMQP_URL=amqp://mcp:discovery@rabbitmq:5672
      - AMQP_QUEUE_PREFIX=mcp.discovery
      - AMQP_EXCHANGE=mcp.notifications
      - AMQP_RECONNECT_DELAY=10000
      - AMQP_MAX_RECONNECT_ATTEMPTS=50
      - AMQP_PREFETCH_COUNT=1
      - AMQP_MESSAGE_TTL=3600000
      - AMQP_QUEUE_TTL=7200000

      # OAuth Configuration (enable with: --profile with-oauth)
      - OAUTH_ENABLED=${OAUTH_ENABLED:-false}
      - OAUTH_REALM=mcp-open-discovery
      - OAUTH_INTROSPECTION_ENDPOINT=http://keycloak:8080/realms/mcp-open-discovery/protocol/openid-connect/token/introspect
      - OAUTH_CLIENT_ID=mcp-open-discovery
      - OAUTH_CLIENT_SECRET=0dcb635218fdbfeeb32dcceb9885f1dc38547f11141948a89235d083b4369729

    volumes:
      - mcp_data:/home/mcpuser/app/data
      - mcp_logs:/home/mcpuser/app/logs
      - mcp_plugins:/home/mcpuser/plugins

    networks:
      - mcp-network

    restart: unless-stopped

    # Capability-based security for nmap
    cap_add:
      - NET_RAW
      - NET_ADMIN
      - NET_BIND_SERVICE

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:6270/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Optional RabbitMQ broker for AMQP transport (enable with: --profile with-amqp)
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: mcp-rabbitmq
    profiles: ["with-amqp"]
    ports:
      - "5672:5672"      # AMQP
      - "15672:15672"    # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=mcp
      - RABBITMQ_DEFAULT_PASS=discovery
      - RABBITMQ_DEFAULT_VHOST=/
      - RABBITMQ_MANAGEMENT_PATH_PREFIX=/rabbitmq
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Optional Keycloak Identity Provider (enable with: --profile with-oauth)
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: mcp-keycloak
    profiles: ["with-oauth"]
    command: start-dev --import-realm
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: "true"
    volumes:
      - ./keycloak-realm.json:/opt/keycloak/data/import/realm.json
    ports:
      - "8080:8080"
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080; echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3; cat <&3 | grep -q '200 OK'"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s

networks:
  mcp-network:
    driver: bridge

volumes:
  mcp_data:
    driver: local
  mcp_logs:
    driver: local
  rabbitmq_data:
    driver: local
  mcp_plugins:
    driver: local
